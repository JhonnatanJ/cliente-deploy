<div *ngIf="libros.length > 0" class="d-flex flex-row flex-wrap mb-3">
  <div
    *ngFor="let libro of libros"
    class="d-flex container-fluid col justify-content-center p-3 col-12 col-sm-6 col-md-4 col-lg-3"
  >
    <div class="card">
      <img
        src="/../assets/books/{{ libro.isbn }}.jpg"
        alt="libro"
        class="card-img-top imagen_libro"
      />
      <div
        class="card-body d-flex flex-column container-fluid p-1 justify-content-evenly align-items-between"
      >
        <div class="row">
          <h4 class="card-title">{{ libro.titulo }}</h4>
        </div>
        <div class="row row-cols-2 p-3">
          <div class="col">
            <p>{{ libro.autores[0].nombre }}</p>
          </div>
          <div class="col align-self-center">
            <p>
              <b>${{ libro.precioUnitario }}</b>
            </p>
          </div>
        </div>
        <div class="row row-cols-2 p-2">
          <div class="col">
            <p>{{ libro.editoriales[0].nombre }}</p>
          </div>
          <div class="col">
            <button class="btn">
              <img src="/../assets/icon_empty.png" alt="comprar" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="hayError" class="alert alert-danger alert-dismissible fade show">
  <h5>ERROR</h5>
  No se encontraron libros  
</div>

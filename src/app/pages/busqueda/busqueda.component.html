
<div *ngIf="libros != null; else vacio">

  <app-bookbox [libros]="libros"></app-bookbox>
  <!-- CAMBIAR PÁGINA -->
  <nav>
    <ul *ngIf="libros.content != null && this.sinResultados==false" class="pagination justify-content-center">
        <li *ngIf="pagina==0; else anterior " class="page-item disabled">
            <a class="page-link">
                Anterior
            </a>
        </li>
        <ng-template #anterior>
            <li class="page-item">
                <a (click)="cambiarPagina(-1)" class="btn page-link">
                    Anterior
                </a>
            </li>
        </ng-template>
        <li class="page-item disabled">
            <a class="page-link">
                página {{pagina+1}} de {{libros.totalPages}}
            </a>    
        </li>
        
        <li *ngIf="pagina+1 == libros.totalPages; else siguiente" class="page-item disabled">
            <a class="page-link">
                Siguiente
            </a>
        </li>

        <ng-template #siguiente>
            <li class="page-item">
                <a (click)="cambiarPagina(1)" class="page-link">
                    Siguiente
                </a>
            </li>
        </ng-template>
    </ul>
  </nav>
</div>


<div *ngIf="this.libros != null && this.sinResultados == true">
  <div
    class="d-flex flex-column flex-wrap justify-content-center align-items-center mt-4"
  >
    <h2>No Se Encontró el Libro</h2>
    <img
      src="/../assets/icon_searchFail.png"
      alt="carrito vacio"
      class="imagen m-4"
    />
  </div>
</div>

<ng-template #vacio>
  <div
    class="d-flex flex-column flex-wrap justify-content-center align-items-center mt-4"
  >
    <h3>¿Qué Libro Buscas?</h3>
    <img
        src="/../assets/icon_searchBook.png"
        alt="carrito vacio"
        class="imagen m-4"
      />
  </div>
</ng-template>
